<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GirlsNav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/GirlsNavImage1.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; }
        .brand-yellow { color: #FFC72C; }
        .bg-brand-yellow { background-color: #FFC72C; }
        .brand-black { color: #111111; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="w-full flex items-center justify-between px-8 py-4 border-b border-gray-200 bg-white sticky top-0 z-50">
        <div class="flex items-center">
            <a href="/" class="flex items-center">
                <img src="/static/GirlsNavlogo14.png" alt="GirlsNav Logo" class="h-10 w-10 mr-3 shadow-md">
                <span class="text-2xl font-extrabold brand-black tracking-wide">GirlsNav</span>
            </a>
        </div>
        <nav class="flex items-center space-x-8 flex-1 justify-end">
            <div class="flex space-x-8">
                <a href="/about" class="text-black hover:underline font-medium transition">About</a>
                <a href="/analysis" class="text-black hover:underline font-medium transition">How It Works</a>
                <a href="/blogs" class="text-black hover:underline font-medium transition">Blogs</a>
                <a href="/contact" class="text-black hover:underline font-medium transition">Contact</a>
            </div>
            <div class="flex items-center space-x-4 ml-8">
                <a href="/login" class="text-black font-semibold hover:underline transition">Log In</a>
                <a href="/signup" class="px-5 py-2 rounded-lg bg-brand-black text-white font-bold shadow hover:bg-brand-yellow hover:text-black transition">Get Started</a>
            </div>
        </nav>
    </header>
    <div class="flex-1 w-full flex items-center justify-center relative min-h-[80vh]">
        <!-- Left Illustration -->
        <div class="hidden md:block absolute left-1/4 top-1/2 -translate-y-1/2 -translate-x-1/2">
            <img src="/static/girlsnav6.png" alt="Illustration" class="w-96 h-96 object-contain opacity-90">
        </div>
        <!-- Right Illustration -->
        <div class="hidden md:block absolute right-1/4 top-1/2 -translate-y-1/2 translate-x-1/2">
            <img src="/static/girlsnav6.png" alt="Illustration" class="w-96 h-96 object-contain opacity-90">
        </div>
        <!-- Centered Signup Card -->
        <div class="relative z-10 w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-10 flex flex-col items-center">
            <img src="/static/GirlsNavlogo14.png" alt="Logo" class="h-12 w-12 mb-6">
            <h1 class="text-2xl md:text-3xl font-bold brand-black mb-6 text-center">sign-up to track stats</h1>
            <form id="signupForm" class="w-full flex flex-col items-center" method="post" action="/signup">
                <div class="flex w-full space-x-2 mb-4">
                    <input name="first_name" type="text" required placeholder="First Name" class="w-1/2 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-yellow text-lg">
                    <input name="last_name" type="text" required placeholder="Last Name" class="w-1/2 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-yellow text-lg">
                </div>
                <input name="email" type="email" required placeholder="Email" class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-yellow text-lg">
                <select name="state" required class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-yellow text-lg">
                    <option value="">Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <input name="phone" type="tel" required placeholder="(555) 555-5555" class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-yellow text-lg">
                <div class="flex items-center w-full mb-4">
                    <input name="terms" type="checkbox" required class="mr-2">
                    <label for="terms" class="text-sm text-gray-600">By checking this box, you acknowledge receipt of and agree to GirlsNav's <a href="#" class="text-yellow-600 font-semibold">Terms of Service</a> and <a href="#" class="text-yellow-600 font-semibold">Privacy Policy</a>.</label>
                </div>
                <button type="submit" class="w-full bg-brand-yellow hover:bg-yellow-400 text-black font-bold py-3 px-8 rounded-lg text-lg transition mb-2">Sign Up</button>
            </form>
            <div class="mt-6 text-gray-600 text-center text-sm">
                Already have an account? <a href="/login" class="font-bold text-black hover:underline">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
